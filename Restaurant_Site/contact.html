<html lang="en">
    <head>
        <title>Sapporo Eats! - Contact Us</title>
    </head>
<main>
    <body>
        <header>
            <h1>Sapporo Eats! - Ramen</h1>
        </header>

        <nav>
            <hr/>
            <p><a href="home.html">Home</a></p>
            <p><a href="menu.html">Menu</a></p>
            <p><a href="">Contact Us!</a></p>
            <hr/>
        </nav>

        <section>
            <h2>Contact Us!</h2>
            <p>Please fill out the form below and a member of our team and get to you ASAP. We promise.</p>
            <form>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required/><br/>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required/><br/>
                </p>
                <p>
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" required/>
                </p>  
                <p>
                    <label for="reason-for-inquiry" required>Reason for Inquiry:</label>
                    <select id="reason-for-inquiry" name="reason-for-inquiry">
                        <option value="default" selected>Catering</option>
                        <option value="private-party">Private Party</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>
                </p>
                <p>
                    <label for="add-info">Additional Information:</label>
                    <textarea id="add-info" name="add-info"></textarea>
                </p>
                <p>
                    <!--Unsure if for associated with id attrib or name attrib-->
                    <label for="questionnaire">Have you been to the restaurant?</label>
                    <input type="radio" id="choice-1" name="questionnaire" value="No" required/>
                    <label for="choice-1">No</label>
                    <input type="radio" id="choice-2" name="questionnaire" value="Yes"/>
                    <label for="choice-2">Yes</label>
                </p>
                <p>
                    <label for="best-days-to-contact">Best days to contact you:</label>
                    <input type="checkbox" id="M" name="best-days-to-contact" value="M"/>
                    <label for="M">M</label>
                    <input type="checkbox" id="T" name="best-days-to-contact" value="T"/>
                    <label for="M">T</label>
                    <input type="checkbox" id="W" name="best-days-to-contact" value="W"/>
                    <label for="M">W</label>
                    <input type="checkbox" id="Th" name="best-days-to-contact" value="Th"/>
                    <label for="M">Th</label>
                    <input type="checkbox" id="F" name="best-days-to-contact" value="F"/>
                    <label for="M">F</label>
                </p>
                <input type="submit" name="send-request" value="Send Request"/>
                <input type="reset" name="reset-form" value="Reset Form"/>
            </form>
        </section>

        <footer>
            <hr/>
            <!--Based off address for Ikko Sushi in Sapporo, Hokkaido, Japan-->
            <p>5-ch&#x14d;me-36-3 Minami 7 J&#x14d;nishi, Ch&#x16b;&#x14d;-ku, Sapporo, Hokkaido, 060-0062, Japan</p>
            <p>+81 21-350-7839</p>
        </footer>
    </body>
</main>
</html>
