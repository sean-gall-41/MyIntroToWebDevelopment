<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script type="text/JavaScript" src="scripts/lucky-sevens.js"></script>
        <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">         
    </head>
    <body>
        <div class="container-fluid">
            <h1>Lucky Sevens</h1>
            <form name="startBet" onsubmit="return validateItems();" onreset="resetForm();" class="form">
                <div class="form-group row">
                    <label for="placeBet" class="col-sm-2 col-md-1 col-lg-1 col-form-label text-center">Starting Bet:</label>
                    <div class="col-sm-2 col-md-2 col-lg-1">
                        <input type="number" class="form-control" id="placeBet">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-3 col-md-3 col-lg-2 text-center">
                        <button type="submit" id="play" class="btn btn-primary">Play</button>
                    </div>
                    <!-- <div class="col-sm-2 col-md-2 col-lg-1">
                            <button type="reset" id="reset" class="btn">Reset All</button>
                    </div> -->
                </div>
            </form>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <table id="results" class="table table-striped" style="display: none;">
                        <caption style="text-align: center; caption-side: top; color:black; border-top: thin solid black;"><h1>Results</h1></caption>
                        <!--TODO: write scripts to display numbers in table-->
                        <!--TODO: format table to not take up entire page-->
                        <tbody>
                            <tr>
                                <td>Starting Bet</td>
                                <td>$<span id="startBetTable"></span></td>
                            </tr>
                            <tr>
                                <td>Total Rolls Before Going Broke</td>
                                <td><span id="totalRollsTable"></span></td>
                            </tr>
                            <tr>
                                <td>Highest Amount Won</td>
                                <td><span id="maxWonTable"></span></td>
                            </tr>
                            <tr>
                                <td>Roll Count At Highest Amount Won</td>
                                <td><span id="countAtHighestTable"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
</html>
