<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script type="text/JavaScript" src="scripts/lucky-sevens.js"></script>
        <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">         
    </head>
    <body>
        <div class="container">
            <h1>Lucky Sevens</h1>
            <form name="startBet" onsubmit="return validateItems();" onreset="resetForm();" class="form">
                <div class="form-group row">
                    <label for="placeBet" class="col-2 col-form-label text-right">Starting Bet:</label>
                    <div class="col-2 text-right">
                        <input type="number" class="form-control" id="placeBet">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-2 text-right">
                        <button type="submit" id="play" class="btn btn-primary">Play</button>
                    </div>
                    <div class="col-10">
                            <button type="reset" id="reset" class="btn">Reset All</button>
                    </div>
                </div>
            </form>
            <table id="results" class="table table-striped" style="display:none;">
                <!--TODO: write scripts to display numbers in table-->
                <!--TODO: format table to not take up entire page-->
                <tbody>
                    <tr>
                        <td>Starting Bet</td>
                        <td>$<span id="startBetTable"></span></td>
                    </tr>
                    <tr>
                        <td>Total Rolls Before Going Broke</td>
                        <td><span id="totalRollsTable"></span></td>
                    </tr>
                    <tr>
                        <td>Highest Amount Won</td>
                        <td><span id="maxWonTable"></span></td>
                    </tr>
                    <tr>
                        <td>Roll Count At Highest Amount Won</td>
                        <td><span id="countAtHighestTable"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
</html>
