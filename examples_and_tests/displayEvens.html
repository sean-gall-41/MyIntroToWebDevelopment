<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script type="text/JavaScript" src="scripts/displayEvens.js"></script>
        <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->

    </head>
    <body>
        <div class="container-fluid">
            <h1>Sample</h1>
            <form name="evens"class="form">
                <div class="form-group row">
                    <label for="startNum" class="col-2 col-form-label text-right">Starting Number</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" id="startNum">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="endNum" class="col-2 col-form-label text-right">Ending Number</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" id="endNum">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="step" class="col-2 col-form-label text-right">Step</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" id="step">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-2 text-right">
                        <button type="submit" id="submitButton" class="btn btn-primary">Display Evens</button>    
                    </div>
                    <div class="col-2">
                        <button type="reset" id="resetButton" class="btn">Reset</button>
                    </div>
                </div>
            </form> 
            <p style="display:none;">Here are the even numbers between input1 and input2 by input3's:</p>

                      of inputX) and then output the even numbers, one num for each row-->
